name: CI

on: pull_request

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - uses: actions/checkout@v1
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build pyzn image
        run: docker build --file infrastructure/dockerfiles/pyzn/Dockerfile --tag ghcr.io/khulnasoft/pyzn:sha-$GITHUB_SHA .
      - name: Push image
        run: docker push ghcr.io/khulnasoft/pyzn:sha-$GITHUB_SHA
      - name: Build pyzn-test image
        run: docker build --file infrastructure/dockerfiles/pyzn-test/Dockerfile --tag ghcr.io/khulnasoft/pyzn-test:sha-$GITHUB_SHA .
      - name: Push image
        run: docker push ghcr.io/khulnasoft/pyzn-test:sha-$GITHUB_SHA
  tests:
    name: Tests
    needs: build
    permissions:
      packages: read
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Start environment
        run: DOCKER_TAG=sha-$GITHUB_SHA make start-containers
      - name: Run tests
        run: DOCKER_TAG=sha-$GITHUB_SHA make params=-T tests
  dependabot:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    if: ${{ github.actor == 'dependabot[bot]' }}
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v1
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"
      - name: Approve a PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
      - name: Enable auto-merge for Dependabot PRs
        if: ${{steps.metadata.outputs.update-type != 'version-update:semver-major'}}
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{github.event.pull_request.html_url}}
          GITHUB_TOKEN: ${{secrets.ORG_REPO_TOKEN}}